<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Medical Record System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="ui container">
        <h1 class="ui header">Electronic Medical Record System</h1>
        <form class="ui form" id="patient-form">
            <div class="field">
                <label>Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="field">
                <label>Age</label>
                <input type="number" id="age" required min="1">
            </div>
            <div class="field">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="field">
                <label>Medical History</label>
                <textarea id="medical-history"></textarea>
            </div>
            <div class="field">
                <label>Current Medications</label>
                <textarea id="current-medications"></textarea>
            </div>
            <div class="field">
                <label>Allergies</label>
                <textarea id="allergies"></textarea>
            </div>
            <div class="field">
                <label>Visit Notes</label>
                <textarea id="visit-notes"></textarea>
            </div>
            <button class="ui button" type="submit">Submit</button>
        </form>
        <table class="ui celled table" id="patient-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Medical History</th>
                    <th>Current Medications</th>
                    <th>Allergies</th>
                    <th>Visit Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient data will be populated here -->
            </tbody>
        </table>
    </div>
</body>
</html>
